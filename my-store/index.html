<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My store</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- reset CSS -->
		<link rel="stylesheet" href="./assets/css/reset.css" />

		<!-- CSS Grid -->
		<link rel="stylesheet" href="./assets/css/bootstrap-grid.css" />

		<link rel="stylesheet" href="./assets/css/common.css" />

		<!-- main file CSS -->
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./assets/imgs/logo-header.svg" alt="My Store" />
			</div>
		</header>
		<section id="hero">Slide</section>
		<div class="container">
			<section id="category">
				<div class="row">
					<div class="col-3"><div class="box">box 1</div></div>
					<div class="col-3"><div class="box">box 2</div></div>
					<div class="col-3"><div class="box">box 3</div></div>
					<div class="col-3"><div class="box">box 3</div></div>
				</div>
			</section>
		</div>
		<section id="products">products</section>
		<section id="banner-product">banner product</section>
		<section id="collection-men" class="collection">men</section>
		<section id="collection-women" class="collection">women</section>
		<section id="collection-sale" class="collection">sale</section>
		<section id="sign-mail">mail</section>
		<footer>footer</footer>
	</body>
</html>
